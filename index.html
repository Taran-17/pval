
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Moments for Priya</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: './hearts.jpg';
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: 'hearts.jpg';
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .popup {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            color: #ff6a88;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: top 0.3s, left 0.3s;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s;
        }
        .yes {
            background: #e63946;
            color: white;
        }
        .yes:hover {
            background: #a82030;
        }
        .no {
            background: #ffe5e9;
            color: #e63946;
        }
        .no:hover {
            background: #ffcdd4;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background: rgba(255, 105, 180, 0.5);
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .quote {
            font-style: italic;
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2>Priya, Will You Be My Forever Valentine? ðŸ’–</h2>
        <p class="quote">"In a world full of chaos, your love is my sanctuary."</p>
        <div class="buttons">
            <button class="btn yes" onclick="celebrate()">Absolutely Yes!</button>
            <button class="btn no" id="noBtn">Nope</button>
        </div>
    </div>
    <div class="celebration" id="celebration">ðŸŽ‰ Priya, Love Blossoms Eternally! ðŸ’•</div>
    <script>
        function createPetal() {
            let petal = document.createElement('div');
            petal.classList.add('petal');
            document.body.appendChild(petal);
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDuration = 3 + Math.random() * 5 + 's';
            setTimeout(() => petal.remove(), 6000);
        }
        setInterval(createPetal, 300);

        let noBtn = document.getElementById('noBtn');
        let popup = document.getElementById('popup');

        noBtn.addEventListener('mouseover', () => {
            let x = Math.random() * (window.innerWidth - popup.clientWidth);
            let y = Math.random() * (window.innerHeight - popup.clientHeight);
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
        });

        function celebrate() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>

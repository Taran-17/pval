<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Moments for Priya</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('./hearts.jpg');
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #663399;
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 15px rgba(102, 51, 153, 0.8);
        }
        @keyframes fall {
            from { 
                transform: translateY(-10vh) rotate(0deg) translateX(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(45vh) rotate(180deg) translateX(20px);
                opacity: 1;
            }
            to { 
                transform: translateY(100vh) rotate(360deg) translateX(-20px);
                opacity: 0.8;
            }
        }
        .popup {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            color: #663399;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 51, 153, 0.3);
            transition: all 0.5s;
            animation: floating 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        @keyframes floating {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .yes {
            background: #663399;
            color: white;
        }
        .yes:hover {
            background: #4B0082;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 51, 153, 0.5);
        }
        .yes::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        .no {
            background: #ffe5e9;
            color: #663399;
        }
        .no:hover {
            background: #ffcdd4;
            transform: scale(0.9);
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background: rgba(102, 51, 153, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 36px;
            font-weight: bold;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        .celebration-image {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: scaleIn 1s ease-out;
        }
        @keyframes scaleIn {
            from { 
                transform: scale(0);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .quote {
            font-style: italic;
            font-size: 20px;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2>Priya, Will You Be My Forever Valentine? ðŸ’–</h2>
        <p class="quote">"In a world full of chaos, your love is my sanctuary."</p>
        <div class="buttons">
            <button class="btn yes" onclick="celebrate()">Yayy, I love you! ðŸ’œ</button>
            <button class="btn no" id="noBtn">Nope</button>
        </div>
    </div>
    <div class="celebration" id="celebration">
        <img src='./flowers.jpg' alt="Celebration Image" class="celebration-image">
        ðŸŽ‰You're the flower whose scent I live by, babygirl! ðŸ’•
    </div>
    <script>
        function createPetal() {
            let petal = document.createElement('div');
            petal.classList.add('petal');
            document.body.appendChild(petal);
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDuration = 3 + Math.random() * 5 + 's';
            setTimeout(() => petal.remove(), 6000);
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’œ';
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createPetal, 300);
        setInterval(createHeart, 1000);

        let noBtn = document.getElementById('noBtn');
        let popup = document.getElementById('popup');

        noBtn.addEventListener('mouseover', () => {
            let x = Math.random() * (window.innerWidth - popup.clientWidth);
            let y = Math.random() * (window.innerHeight - popup.clientHeight);
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
        });

        function celebrate() {
            document.getElementById('popup').style.display = 'none';
            let celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Create burst of hearts
            for(let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>
</html>

<head>

        }
        .page {
            margin: 20px;
            padding: 20px;
            border: 2px solid #500050;
            background-color: #ffffff;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
